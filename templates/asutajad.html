{% extends "base.html" %} {% load static %} {% block content %}
<head>
  <title>Avaleht</title>
  <link rel="stylesheet" href="{% static 'pages/css/style.css' %}" />
</head>
<body class="content">
  <p>Veenduge, et osanike osade suurus oleks kokku {{ kapital }}</p>
  <form method="post">
    {% csrf_token %} {{ formset.as_p }}
    <input type="submit" value="Lisa asutaja" />
  </form>
  <div class="right">
    <div class="search">
      Otsi olemasolevat asutajat
      <form method="get">
        <input name="search" type="text" placeholder="Otsi..." />
      </form>
    </div>
    {% for search_result in search_results %}
    <p class="full_length">{{search_result}}</p>
    {% endfor %}
  </div>
</body>
{% endblock content %}
